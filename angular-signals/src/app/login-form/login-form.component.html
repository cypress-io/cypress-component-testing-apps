<div class="max-w-screen-sm p-12 mx-auto bg-gray-50 rounded-md shadow-lg">
    <form class="flex flex-col" #form="ngForm" (ngSubmit)="handleFormSubmit()" [formGroup]="loginForm">
        <fieldset>
            <legend class="text-3xl text-gray-800 mb-4">Log In</legend>
            <label class="flex flex-col text-lg text-gray-800 mb-2">
                Username
                <input name="username" formControlName="username" class="p-2 text-gray-500 focus:outline-none border-2" autocomplete="username" />
                <span *ngIf="login().submitted && !login().username" class="text-red-500 mt-2">Username is required</span>
            </label>
            <label class="flex flex-col text-lg text-gray-800 mb-2">
                Password
                <input type="password" name="password" formControlName="password" class="p-2 text-gray-500 focus:outline-none border-2" autocomplete="current-password" />
                <span *ngIf="login().submitted && !login().password" class="text-red-500 mt-2">Password is required</span>
            </label>
            <app-button type="submit">Login</app-button>
            <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
        </fieldset>
    </form>
</div>
